{% extends 'parents.html' %}

{% block title %}Entry/Exit Records{% endblock %}

{% block content %}
<h2>Entry/Exit Records</h2>
<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date</th>
                <th>Report Content</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.0 }}</td>
                <td>{{ record.1 }}</td>
                <td>{{ record.2 }}</td>
                <td>{{ record.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
