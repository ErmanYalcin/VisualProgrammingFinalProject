{% extends 'parents.html' %}

{% block title %}Restrictions{% endblock %}

{% block content %}
<h2>Restrictions</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="student_id">Select Student</label>
        <select class="form-control" id="student_id" name="student_id">
            {% for student in students %}
            <option value="{{ student.0 }}">{{ student.1 }} {{ student.2 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="item_id">Select Item</label>
        <select class="form-control" id="item_id" name="item_id">
            {% for item in items %}
            <option value="{{ item.0 }}">{{ item.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="action">Action</label>
        <select class="form-control" id="action" name="action">
            <option value="Add Restriction">Add Restriction</option>
            <option value="Remove Restriction">Remove Restriction</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="table-container">
    <h3>Current Restrictions</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Student</th>
                <th>Restricted Item</th>
            </tr>
        </thead>
        <tbody>
            {% for restriction in restrictions %}
            <tr>
                <td>{{ restriction.0 }} {{ restriction.1 }}</td>
                <td>{{ restriction.2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
