{% extends 'parents.html' %}

{% block title %}Transactions{% endblock %}

{% block content %}
<h2>Transactions</h2>
<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date</th>
                <th>Report Content</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.0 }}</td>
                <td>{{ transaction.1 }}</td>
                <td>{{ transaction.2 }}</td>
                <td>{{ transaction.3 }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
