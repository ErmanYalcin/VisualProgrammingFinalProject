{% extends 'parents.html' %}

{% block title %}Balance Management{% endblock %}

{% block content %}
<h2>Balance Management</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="student_id">Select Student</label>
        <select class="form-control" id="student_id" name="student_id">
            {% for student in students %}
            <option value="{{ student.0 }}">{{ student.1 }} {{ student.2 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount">
    </div>
    <div class="form-group">
        <label for="action">Action</label>
        <select class="form-control" id="action" name="action">
            <option value="Add Balance">Add Balance</option>
            <option value="Deduct Balance">Deduct Balance</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="table-container">
    <h3>Student Balances</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Student</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.1 }} {{ student.2 }}</td>
                <td>{{ student.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
