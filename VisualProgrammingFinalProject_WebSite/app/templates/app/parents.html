<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parent Dashboard{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            width: 250px;
        }

            .sidebar .menu-title {
                font-size: 1.5rem;
                padding: 1rem;
                border-bottom: 1px solid #6c757d;
                text-align: center;
            }

            .sidebar a {
                color: white;
                padding: 1rem;
                display: block;
                text-align: center;
            }

                .sidebar a:hover {
                    background-color: #495057;
                    text-decoration: none;
                }

        .content {
            margin-left: 25px;
            padding: 1rem;
        }

            .content h2 {
                border-bottom: 1px solid #ddd;
                padding-bottom: 0.5rem;
                margin-bottom: 1rem;
            }

        .table-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="menu-title">Menu</div>
            <a href="{% url 'entry_exit_records' %}">Entry/Exit Records</a>
            <a href="{% url 'balance_management' %}">Balance Management</a>
            <a href="{% url 'transactions' %}">Transactions</a>
            <a href="{% url 'restrictions' %}">Restrictions</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="content w-100">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
